<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index" />
    <meta name="description" content="The final CSS project for the Push-Dev CSS tutorial" />
    <meta name="keywords" content="css tutorial, seo project, responsive design, animals" />

    <link rel="icon" type="image/png" href="assets/favicon.png" sizes="256x256" />
    <link rel="stylesheet" href="styles.css" />

    <title>Cute animals - Layout final CSS exercise</title>
</head>

<body>
    <header class="header">
        <section>
            <img src="assets/favicon.png" alt="A crystal ball, like the magicians one" title="Crystal ball">
            <h1>Cute animals</h1>
        </section>
        <section>
            <h2>Hello</h2>
            <p>Hey, here you will see some photos of cute animals, enjoy ! <br> There is an Alpaca, some cats, a curious monkey and more ...</p>
        </section>
    </header>

    <main class="articles">
        <article class="animal" aria-label="A curious brown and white alpaca">
            <h3>Alpaca</h3>
        </article>
        <article class="animal" aria-label="A yawning lioness seems to be very hungry or lazy">
            <h3>Lioness</h3>
        </article>
        <article class="animal" aria-label="A giraffe, it looks like he'll make fun of you">
            <h3>Giraffe</h3>
        </article>
        <article class="animal" aria-label="A black cat on a black sofa, it seems that is strangely surprised">
            <h3>Cat</h3>
        </article>
        <article class="animal" aria-label="A squirrel on a tree with a curious face">
            <h3>Squirrel</h3>
        </article>
        <article class="animal" aria-label="A black pug wearing a denim jacket">
            <h3>Dog</h3>
        </article>
        <article class="animal" aria-label="A little baby girl walking a dog in the city">
            <h3>Girl walking her dog</h3>
        </article>
        <article class="animal" aria-label="Un mono en una barandilla babeando">
            <h3>Monkey</h3>
        </article>
        <article class="animal" aria-label="A cat with a wrinkled face in front of a laptop">
            <h3>Cat on a computer</h3>
        </article>
    </main>
</body>

</html>
