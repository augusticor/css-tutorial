<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index" />
    <meta name="description" content="The final CSS project for the Push-Dev CSS tutorial" />
    <meta name="keywords" content="css tutorial, seo project, responsive design, animals" />

    <link rel="icon" type="image/png" href="assets/favicon.png" sizes="256x256" />
    <link rel="stylesheet" href="styles.css" />

    <title>Cute animals - Layout final CSS exercise</title>
</head>

<body>
    <header class="header">
        <section>
            <img src="assets/favicon.png" alt="A crystal ball, like the magicians one" title="Crystal ball" />
            <h1>Cute animals</h1>
        </section>
        <section>
            <h2>Hello</h2>
            <p>Hey, here you will see some photos of cute animals, enjoy ! <br> There is an Alpaca, some cats, a curious monkey and more ...</p>
        </section>
    </header>

    <main class="articles">
        <article class="animal">
            <h3>Alpaca</h3>
            <img class="animal-img" src="assets/alpaca.jpg" alt="A curious brown and white alpaca" title="Brown and white alpaca">
        </article>
        <article class="animal">
            <h3>Lioness</h3>
            <img class="animal-img" src="assets/lioness.jpg" alt="A yawning lioness seems to be very hungry or lazy" title="Yawning lioness">
        </article>
        <article class="animal">
            <h3>Giraffe</h3>
            <img class="animal-img" src="assets/giraffe.jpg" alt="A giraffe, it looks like he'll make fun of you" title="Giraffe" />
        </article>
        <article class="animal">
            <h3>Cat</h3>
            <img class="animal-img" src="assets/cat.jpg" alt="A black cat on a black sofa, it seems that is strangely surprised" title="Black cat on black sofa" />
        </article>
        <article class="animal">
            <h3>Squirrel</h3>
            <img class="animal-img" src="assets/squirrel.jpg" alt="A squirrel on a tree with a curious face" title="Squirrel over a tree" />
        </article>
        <article class="animal">
            <h3>Dog</h3>
            <img class="animal-img" src="assets/dog.jpg" alt="A black pug wearing a denim jacket" title="Pug dog with a denim jacket" />
        </article>
        <article class="animal">
            <h3>Girl walking her dog</h3>
            <img class="animal-img" src="assets/girl-with-dog.jpg" alt="A little baby girl walking a dog in the city" title="Little baby walking her dog" />
        </article>
        <article class="animal">
            <h3>Monkey</h3>
            <img class="animal-img" src="assets/monkey.jpg" alt="A monkey on a railing drooling" title="Curious monkey" />
        </article>
        <article class="animal">
            <h3>Cat on a computer</h3>
            <img class="animal-img" src="assets/cat-programming.jpg" alt="A cat with a wrinkled face in front of a laptop" title="Cat with laptop" />
        </article>
    </main>
</body>

</html>
